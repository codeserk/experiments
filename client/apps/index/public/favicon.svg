<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="86%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffeb3b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with gradient and rounded corners -->
  <rect width="100" height="100"  fill="url(#bgGradient)"/>

  <!-- Base platform -->
  <rect x="30" y="80" width="40" height="10" fill="#000"/>

  <!-- Central pole -->
  <rect x="45" y="20" width="10" height="60" fill="#000"/>

  <!-- Horizontal beam -->
  <rect x="10" y="20" width="80" height="8" fill="#000"/>

  <!-- Left plate -->
  <polygon points="15,35 15,50 40,50 40,35" fill="#fff" stroke="#000" stroke-width="5"/>

  <!-- Right plate -->
  <polygon points="60,35 60,50 85,50 85,35" fill="#fff" stroke="#000" stroke-width="5"/>
</svg>