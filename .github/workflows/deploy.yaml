name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build index
        working-directory: ./client/apps/index/
        run: |
          npm ci
          npm run build
          rm -rf ../../../dist
          cp -rf dist ../../../dist/

      - name: Create .env file
        working-directory: ./client/apps/class/
        run: |
          echo "PUBLIC_TRACKER_PUBLIC_BASE_URL=${{ secrets.PUBLIC_TRACKER_PUBLIC_BASE_URL }}
          PUBLIC_TRACKER_EVENTS_BASE_URL=${{ secrets.PUBLIC_TRACKER_EVENTS_BASE_URL }}
          PUBLIC_TRACKER_KEY=${{ secrets.PUBLIC_TRACKER_KEY }}" > .env

      - name: Build class
        working-directory: ./client/apps/class/
        run: |
          npm ci
          npm run build
          cp -rf dist ../../../dist/class/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4